{% extends 'base.html' %}  

{% block content %}

    <div id="div_form" class="center">

        <br><h1 class="text-center align-self-center">Eliminar información</h1><br>
                    
        <form method=post>

            <p><b> Seleccione el área: </b></p>
            <select id="area_delete" name="area_delete" class="form-select">
                <option value="CDC" selected="selected">CDC</option>
                <option value="Proceso Comercial Declinación">Proceso Comercial Declinación</option>
                <option value="Proceso Comercial Satisfacción">Proceso Comercial Satisfacción</option>
                <option value="Consultoria">Consultoria</option>
            </select>

            <br>

            <p><b> Seleccione el trimestre: </b></p>
            <select id="trimestre_delete" name="trimestre_delete" class="form-select" >
                <option value="1" selected="selected">Q1</option>
                <option value="2">Q2</option>
                <option value="3">Q3</option>
                <option value="4">Q4</option>
            </select>

            <br>
                        
            <p><b> Seleccione el año: </b></p>
            <select id="year_delete" name="year_delete" class="form-select">
                <option value="2022" selected="selected">2022</option>
                <option value="2023">2023</option>
            </select>
            
            <br>
                
            <div class="d-grid gap-2 mx-auto">
                <input class="btn btn-primary" type=submit value="Borrar" onclick="hidden_func()">
            </div>

        </form>
    </div>
        
    <div id="loading" class="center" style="display:none;">
        <h4 class="text-center align-self-center">Borrando la información..</h4>
        <div class="lds-roller" style="left: 50%;transform: translate(-50%);">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <p class="text-center align-self-center">Por favor espere...</p>
    </div>

{% endblock %}

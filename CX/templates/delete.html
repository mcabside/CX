{% extends 'base.html' %}  

{% block content %}

    <div id="div_form" class="center">

        <br><h2 class="text-center align-self-center">Eliminar información</h2><br>
                    
        <form method="post" id="form1">

            <label for="cars">Seleccione el área:</label>
            <select id="area_delete" name="area_delete" class="form-select">
                <option value="CDC" selected="selected">CDC</option>
                <option value="Consultoria">Consultoría</option>
                <option value="Proceso Comercial Declinación">Proceso Comercial Declinación</option>
                <option value="Proceso Comercial Satisfacción">Proceso Comercial Satisfacción</option>
            </select>
            <br>

            <label>Seleccione el trimestre:</label>
            <select id="trimestre_delete" name="trimestre_delete" class="form-select" >
                <option value="1" selected>Q1</option>
                <option value="2">Q2</option>
                <option value="3">Q3</option>
                <option value="4">Q4</option>
            </select>

            <br>
                        
            <label>Seleccione el año:</label>
            <select id="year_delete" name="year_delete" class="form-select">
                {% for item in (list_years|reverse) %}
                    {% if loop.index == (list_years|length+1) %}
                    <option value={{item}} selected>{{item}}</option>
                    {% else %}
                    <option value={{item}}>{{item}}</option>
                    {% endif%}
                {% endfor %}
            </select>
            
            <br>
                
            <div class="d-grid gap-2 mx-auto">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Borrar información</button>
            </div>

        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    ¿Está seguro que quiere eliminar la información?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" form="form1" class="btn btn-primary" onclick="hidden_func()" type=submit>Continuar</button>
                </div>
            </div>
        </div>
    </div>
        
    <div id="loading" class="center" style="display:none;">
        <h4 class="text-center align-self-center">Borrando la información..</h4>
        <div class="lds-roller" style="left: 50%;transform: translate(-50%);">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <p class="text-center align-self-center">Por favor espere...</p>
    </div>


 
{% endblock %}

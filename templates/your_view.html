<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{url_for('static', filename='test.js')}}"></script>

<h1>Nombres de clientes no encontrados</h1>
<table style="width: 75%;">
    <tr>
        <th>Cliente Archivo</th>
        <th>Clientes registrados</th>
        <th>Nombre Nuevo</th>
    </tr>
    {% for your_list_element in your_list %}
    
    <tr>
        <td> {{ your_list_element }} </td>
        
        <td>
            <select id="{{ loop.index * -1 }}" >
                {% for cliente in lista_clientes %}
                <option value="{{cliente}}" >{{ cliente}}</option>"
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="text" id="{{ loop.index }}" oninput="func2(id)" value="">
        </td>
    </tr>
  {% endfor %}    
</table>

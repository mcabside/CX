<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{url_for('static', filename='test.js')}}"></script>
</head>

<h2 class="h2" style="text-align: center">Nombres de clientes no encontrados</h1>

<table class="table table-striped" style="margin: auto; width: 70% !important; border: 1px solid grey; border-collapse: collapse; border-radius:10px">

    <thead class="thead-dark">
        <tr>
            <th scope="col">Cliente Archivo</th>
            <th scope="col">Clientes registrados</th>
            <th scope="col">Nombre Nuevo</th>
        </tr>
    </thead>

    <tbody>
    {% for your_list_element in your_list %}
    <tr>
        <td style="width: 35%"> {{ your_list_element }} </td>
        <td>
            <select id="{{ loop.index * -1 }}" class="form-select">
                {% for cliente in lista_clientes %}
                <option value="{{cliente}}" >{{ cliente}}</option>"
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="text" id="{{ loop.index }}" class="form-control" oninput="func2(id)" value="">
        </td>
    </tr>
    {% endfor %}
    </tbody>   

</table>


<button type="button" class="btn btn-dark" onclick="submitfunc({{your_list}})">Enter</button>
